<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="main">
        <form id="signup-form">
            <input type="text" name="firstName" placeholder="Input your first name">
            <input type="text" name="lastName" placeholder="Input your last name">
            <input type="text" name="email" placeholder="Input your email">
            <input type="password" name="password" placeholder="Input your password">
            <button type="submit">
                Sign Up
            </button>
        </form>
    </div>
    <div id="links">
        <a href="./login.html">login</a>
        <a href="./index.html">signup</a>
        <button onclick="signOut()">sign out of any account</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
